spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${SPRING_DB_URL:jdbc:postgresql://localhost:5432/test-task}
    username: ${SPRING_DB_USER:postgres}
    password: ${SPRING_DB_PASSWORD:1234}
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect